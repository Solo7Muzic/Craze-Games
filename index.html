            position: relative;

        }

        }
        .control-btn {
            display: inline-block;
            width: 40%;
            padding: 15px;
            font-size: 18px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 10px;
        }
        .control-btn:active {
            background: #666;
        }
    </style>
</head>
